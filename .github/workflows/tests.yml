name: Run tests

on:
  push:
    branches:
      - "*"
  workflow_dispatch:

permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        name: Checkout code
      - uses: actions/setup-node@v6
        name: Setup Node.js
        with:
          node-version: "24.x"
          cache: "npm"
      - name: Install dependencies
        run: |
          npm install
      - name: Run tests
        run: |
          npm run test
